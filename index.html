<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="page-heading">
            <h1>Calculator</h1>
        </div>
        <div class="calculator-wrapper">
            <div class="calculator-body">
                <div class="calculator-display">
                    <input class="display-inner" type="text" id="display" placeholder="Start Calcuating...">
                </div>
                <div class="calculator-buttons">
                    <div class="button-grid">
                        <div onclick="clearDisplay()" class="two-col-cell-btn">Clear</div>
                        <div onclick="addToDisplay('%')" class="single-cell-btn">%</div>
                        <div onclick="addToDisplay('/')" class="single-cell-btn">/</div>
                        <div onclick="addToDisplay('7')" class="single-cell-btn">7</div>
                        <div onclick="addToDisplay('8')" class="single-cell-btn">8</div>
                        <div onclick="addToDisplay('9')" class="single-cell-btn">9</div>
                        <div onclick="addToDisplay('*')" class="single-cell-btn">X</div>
                        <div onclick="addToDisplay('4')" class="single-cell-btn">4</div>
                        <div onclick="addToDisplay('5')" class="single-cell-btn">5</div>
                        <div onclick="addToDisplay('6')" class="single-cell-btn">6</div>
                        <div onclick="addToDisplay('-')" class="single-cell-btn">-</div>
                        <div onclick="addToDisplay('1')" class="single-cell-btn">1</div>
                        <div onclick="addToDisplay('2')" class="single-cell-btn">2</div>
                        <div onclick="addToDisplay('3')" class="single-cell-btn">3</div>
                        <div onclick="addToDisplay('.')" class="single-cell-btn">.</div>
                        <div onclick="addToDisplay('0')" class="single-cell-btn">0</div>
                        <div onclick="calculateRes()" class="single-cell-btn">=</div>
                        <div onclick="addToDisplay('+')" class="two-cell-btn">+</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
